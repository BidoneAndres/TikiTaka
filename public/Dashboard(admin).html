<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        button:hover {
            transform: scale(1.1);
        }

        #boton {
            color: white;
            background-color: rgba(182, 194, 179, 1);
            height: 70px;
            width: 75%;
            border: none;
            font-size: 24px;
            border-radius: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.5s ease-in-out;
            margin: 20px 0 0 55px;
        }

        .card-metric {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 20px;
        }

    </style>
</head>
<body>
<div class="container-fluid m-0">
    <div class="row" style="color: white; font-size: 40px;">
        <div class="col-4" style="background-color: rgba(82, 131, 71, 1);">
            <img src="./img/logo.png" alt="" width="80px"> TikiTaka
        </div>
        <div class="col d-flex justify-content-center align-items-center" style="background-color:rgba(82, 131, 71, 1);">
            Dashboard
        </div>
    </div>

    <div class="row">
        <!-- Sidebar -->
        <div class="col-4" style="background-color: rgba(82, 131, 71, 1); height: 100vh;">
            <div class="row"><button id="boton" onclick="window.location.href='#'">Dashboard</button></div>
            <div class="row"><button id="boton" onclick="window.location.href='#'">Partidos</button></div>
            <div class="row"><button id="boton" onclick="window.location.href='#'">Historial</button></div>
            <div class="row"><button id="boton" onclick="window.location.href='#'">Jugador</button></div>
            <div class="row"><button id="boton" onclick="window.location.href='#'">Equipo</button></div>
        </div>

        <!-- Main content -->
        <div class="col" style="background-color: rgba(182, 194, 179, 1); height: 100vh;">
            <div class="row">
                <div class="col card-metric">
                    <h4>Jugadores Registrados</h4>
                    <p>124</p>
                </div>
                <div class="col card-metric">
                    <h4>Partidos Programados</h4>
                    <p>16</p>
                </div>
                <div class="col card-metric">
                    <h4>Equipos Activos</h4>
                    <p>8</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
