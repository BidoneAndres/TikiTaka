<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jugadores - Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/DashBoard.css">
</head>
<body style="background-color: rgba(182, 194, 179, 1);">


<div class="container-fluid m-0">
  <div class="row" style="background-color: rgba(82, 131, 71, 1);">
    <div class="col-3">
      <a class="btn" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample" style="color: white; font-size: 40px;">
        <img src="./img/logo.png" alt="" style="height: 70px;"> TikiTaka
      </a>
    </div>
    <div class="col d-flex align-items-center" style="color: white; font-size: 40px;">
      Jugadores
    </div>
  </div>
</div>

<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header" style="background-color: rgba(82, 131, 71, 1);">
    <img src="./img/logo.png" alt="" style="height: 40px;">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel" style="color: white;">TikiTaka</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
  </div>
  <div class="offcanvas-body" style="background-color: rgba(82, 131, 71, 1);">
    <div class="row">
      <button type="button" id="boton" onclick="window.location.href='Dashboard(admin).html'" class="btn btn-lg">DashBoard</button>
    </div>
    <div class="row">
      <button type="button" id="boton" onclick="window.location.href='Partidos(admin).html'" class="btn btn-lg">Partidos</button>
    </div> 
    <div class="row">
      <button type="button" id="boton" onclick="window.location.href='#'" class="btn btn-lg">Equipos</button>
    </div>
    <div class="row">
      <button type="button" id="boton" onclick="window.location.href='Jugadores(admin).html'" class="btn btn-lg">Jugadores</button>
    </div>
    <div class="row">
      <button type="button" id="boton" onclick="window.location.href='#'" class="btn btn-lg">Historial</button>
    </div>
  </div>
</div>


<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Lista de Jugadores</h2>
    <button class="btn btn-success" onclick="window.location.href='register.html'">Registrar Jugador</button>
  </div>

  <table class="table table-striped table-bordered">
    <thead class="table-success">
      <tr>
        <th>Usuario</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Fecha de Nacimiento</th>
        <th>Mail</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>futbol123</td>
        <td>Juan</td>
        <td>Pérez</td>
        <td>1995-03-12</td>
        <td>juanperez@gmail.com</td>
        <td>
          <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#modalEditar"
            onclick="cargarDatosEditar('futbol123', 'Juan', 'Pérez', '1995-03-12', 'juanperez@gmail.com')">Editar</button>
          <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#modalEliminar"
            onclick="document.getElementById('usuarioEliminar').innerText = 'futbol123'">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>


<div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form onsubmit="guardarCambios(); return false;">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditarLabel">Editar Jugador</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input type="text" class="form-control" id="editUsuario" disabled>
          </div>
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" id="editNombre">
          </div>
          <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input type="text" class="form-control" id="editApellido">
          </div>
          <div class="mb-3">
            <label class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="editNacimiento">
          </div>
          <div class="mb-3">
            <label class="form-label">Mail</label>
            <input type="email" class="form-control" id="editMail">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>


<div class="modal fade" id="modalEliminar" tabindex="-1" aria-labelledby="modalEliminarLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalEliminarLabel">Confirmar Eliminación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        ¿Estás seguro que deseas eliminar al jugador <strong id="usuarioEliminar"></strong>?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger">Eliminar</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function cargarDatosEditar(usuario, nombre, apellido, nacimiento, mail) {
    document.getElementById("editUsuario").value = usuario;
    document.getElementById("editNombre").value = nombre;
    document.getElementById("editApellido").value = apellido;
    document.getElementById("editNacimiento").value = nacimiento;
    document.getElementById("editMail").value = mail;
  }

  function guardarCambios() {
    const nombre = document.getElementById("editNombre").value;
    const apellido = document.getElementById("editApellido").value;
    const mail = document.getElementById("editMail").value;

    alert("Cambios guardados:\nNombre: " + nombre + "\nApellido: " + apellido + "\nMail: " + mail);
    const modal = bootstrap.Modal.getInstance(document.getElementById('modalEditar'));
    modal.hide();
  }
</script>
</body>
</html>
