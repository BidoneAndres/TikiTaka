<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Partido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/CrearPartido.css">

</head>
<body>

<div class="container-fluid">
    <div class="row">

        <div class="col-3 sidebar d-flex flex-column align-items-center">
            <img src="img/logo.png" alt="Logo" width="80">
            <h3 class="mt-3">Tiki Taka</h3>

            <button id="boton" onclick="location.href='editarPerfil.html'">Jugador</button>
            <button id="boton" onclick="location.href='historial.html'">Historial</button>
            <button id="boton" onclick="location.href='equipo.html'">Equipo</button>
            <button id="boton" onclick="location.href='partidosUsuario.html'">Partidos</button>

            <div class="cerrar-sesion">
                Asistencia <br>
                <a href="#" onclick="logout()">Cerrar sesi√≥n</a>
            </div>
        </div>

        
        <div class="col-9 form-section">
            <h2>Crear Partido</h2>
            <form action="/crearpartido" method="POST" class="w-75 mx-auto">
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="fecha">Fecha</label>
                        <input type="date" class="form-control" id="fecha" name="fecha" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="horario">Horario</label>
                        <input type="time" class="form-control" id="horario" name="horario" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="jugadores">Nro de Jugadores</label>
                        <input type="number" class="form-control" id="jugadores" name="jugadores" required>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn-enviar">Crear</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
