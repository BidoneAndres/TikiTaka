<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <script src="/app/public/script.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </header>
    <body class="bg">
        <div class="col w-30">
            <div class="container mt-5 bg2">
                <form action="/login" method="POST" id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label textos">Usuario</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label textos">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required> <br>
                        <span class="textos">Olvidaste tu Contrasenia? <a href="#">Recuperar</a></span>
                    </div>

                    <div class="d-grid" style="margin-top: 400px;">
                        <button type="submit" class="btn btntiki" >Iniciar Sesion</button>
                        <span class="textos">No tenes Usuario?<a href="/register.html"> Registrarse</a></span>

                        <p id="message"> </p>
                    </div>
                </form>
            </div>
        </div>
        <div class="col text-center d-none d-md-block">
            <div class="col text-center d-flex flex-column align-items-center">
                <img src="img/logo.png" alt="Logo" class="logo d-none d-md-block">
                <h1 style="color: #FFFFFF; font-weight: bold;" class="d-none d-md-block">Tiki Taka</h1>
            </div>
        </div>
        <script src="/js/script.js"></script>
        <script>
            // JavaScript code to handle form submission and display messages
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                // Perform your login logic here (e.g., AJAX request)
                // For demonstration, we'll just show a success message
                document.getElementById('message').innerText = 'Login successful!';
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
