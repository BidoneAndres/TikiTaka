<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Partidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    button:hover {
      transform: scale(1.1);
    }

    #boton-sidebar {
      color: white;
      background-color: rgba(182, 194, 179, 1);
      height: 70px;
      width: 75%;
      border: none;
      font-size: 24px;
      border-radius: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.5s ease-in-out;
      margin: 20px 0 0 55px;
    }

    .card {
      width: 20rem;
      margin: 20px;
    }

    .card-body {
      background-color: white;
      border-radius: 0 0 10px 10px;
    }

    .btn-editar {
      background-color: #527b47;
      color: white;
      border: none;
    }

    .btn-eliminar {
      background-color: #a94442;
      color: white;
      border: none;
    }

    .titulo {
      font-size: 40px;
      color: white;
    }

    .btn-crear {
      background-color: #527b47;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
      margin: 20px;
    }

    .btn-crear:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div class="container-fluid m-0">
  <!-- Encabezado -->
  <div class="row">
    <div class="col-4" style="background-color: rgba(82, 131, 71, 1);">
      <img src="./img/logo.png" alt="" width="80px"> <span class="titulo">TikiTaka</span>
    </div>
    <div class="col d-flex justify-content-center align-items-center" style="background-color: rgba(182, 194, 179, 1);">
      <span class="titulo">Partidos</span>
    </div>
  </div>

  <div class="row">
    <!-- Sidebar -->
    <div class="col-4" style="background-color: rgba(82, 131, 71, 1); height: 100vh;">
      <div class="row"><button id="boton-sidebar">Dashboard</button></div>
      <div class="row"><button id="boton-sidebar">Partidos</button></div>
      <div class="row"><button id="boton-sidebar">Historial</button></div>
      <div class="row"><button id="boton-sidebar">Jugador</button></div>
      <div class="row"><button id="boton-sidebar">Equipo</button></div>
    </div>

    <!-- Contenido principal -->
    <div class="col" style="background-color: rgba(182, 194, 179, 1); height: 100vh; overflow-y: auto;">
      <div class="d-flex justify-content-end p-4">
        <!-- Botón Crear Partido -->
        <button class="btn-crear" onclick="location.href='CrearPartido.html'">+ Crear Partido</button>
      </div>

      <div class="d-flex flex-wrap justify-content-start px-4">
        <!-- Tarjeta de Partido -->
        <div class="card">
          <img src="./img/partido1.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">DiegoMaradona123</h5>
            <p class="card-text">Jugadores: 12/14</p>
            <p class="card-text">Día: 30/10</p>
            <p class="card-text">Hora: 16hs</p>
            <div class="d-flex justify-content-between">
              <button class="btn btn-editar btn-sm">Editar</button>
              <button class="btn btn-eliminar btn-sm">Eliminar</button>
            </div>
          </div>
        </div>

        <!-- Podés agregar más tarjetas aquí -->

      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
