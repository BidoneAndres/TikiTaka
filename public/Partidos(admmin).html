<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administrador - Partidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/Partidos(admin).css">
</head>
<body style="background-color:  rgba(182, 194, 179, 1);">


<div class="container-fluid m-0">
  <div class="row" style="background-color: rgba(82, 131, 71, 1);">
    <div class="col-3">
      <a class="btn" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample" style="color: white; font-size: 40px;">
        <img src="./img/logo.png" alt="" style="height: 70px;"> TikiTaka
      </a>
    </div>
    <div class="col d-flex align-items-center" style="color: white; font-size: 40px;">
      Partidos
    </div>
  </div>
</div>


<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header" style="background-color: rgba(82, 131, 71, 1);">
    <img src="./img/logo.png" alt="" style="height: 40px;">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel" style="color: white;">TikiTaka</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
  </div>
  <div class="offcanvas-body" style="background-color: rgba(82, 131, 71, 1);">
    <div class="row">
      <button type="button" id="boton" onclick="window.location.href='#'" class="btn btn-lg">DashBoard</button>
    </div>
    <div class="row">
      <button type="button" id="boton" onclick="window.location.href='editarPerfil.html'" class="btn btn-lg">Partidos</button>
    </div> 
    <div class="row">
      <button type="button" id="boton" onclick="window.location.href='#'" class="btn btn-lg">Equipos</button>
    </div>
    <div class="row">
      <button type="button" id="boton" onclick="window.location.href='#'" class="btn btn-lg">Jugadores</button>
    </div>
    <div class="row">
      <button type="button" id="boton" onclick="window.location.href='#'" class="btn btn-lg">Historial</button>
    </div>

  </div>
</div>


<div class="container-fluid">
  <div class="p-4">
    <button class="btn btn-nuevo mb-3" data-bs-toggle="modal" data-bs-target="#crearModal">+ Crear Partido</button>

    <div class="d-flex flex-wrap">
      <div class="card m-2" style="width: 18rem;">
        <img src="./img/Cómo-hacer-una-cancha-de-fútbol.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">DiegoMaradona123</h5>
          <p class="card-text">Jugadores: 12/14</p>
          <p class="card-text">Día: 30/10</p>
          <p class="card-text">Hora: 16:00</p>
          <div class="d-flex justify-content-between">
            <button class="btn btn-editar btn-sm">Editar</button>
            <button class="btn btn-eliminar btn-sm">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="crearModal" tabindex="-1" aria-labelledby="crearModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Crear Nuevo Partido</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <input id="crearNombre" class="form-control mb-2" placeholder="Nombre de usuario (Ej: DiegoMaradona123)" required />
        <input id="crearJugadores" class="form-control mb-2" placeholder="Cantidad (Ej: 12/14)" required />
        <input id="crearDia" type="date" class="form-control mb-2" required />
        <input id="crearHora" type="time" class="form-control mb-2" required />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button id="btnCrearPartido" type="button" class="btn btn-success">Crear</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Editar Partido</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <input id="editNombre" class="form-control mb-2" />
        <input id="editJugadores" class="form-control mb-2" />
        <input id="editDia" type="date" class="form-control mb-2" />
        <input id="editHora" type="time" class="form-control mb-2" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button id="guardarCambios" type="button" class="btn btn-success">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
  const crearBtn = document.getElementById('btnCrearPartido');
  const container = document.querySelector('.d-flex.flex-wrap');
  let cardEnEdicion = null;

  crearBtn.addEventListener('click', function () {
    const nombre = document.getElementById('crearNombre').value.trim();
    const jugadores = document.getElementById('crearJugadores').value.trim();
    const dia = document.getElementById('crearDia').value;
    const hora = document.getElementById('crearHora').value;

    if (!nombre || !jugadores || !dia || !hora) {
      alert("Por favor completá todos los campos.");
      return;
    }

    const nuevaCard = document.createElement('div');
    nuevaCard.className = 'card m-2';
    nuevaCard.style.width = '18rem';
    nuevaCard.innerHTML = `
      <img src="./img/partido1.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">${nombre}</h5>
        <p class="card-text">Jugadores: ${jugadores}</p>
        <p class="card-text">Día: ${dia}</p>
        <p class="card-text">Hora: ${hora}</p>
        <div class="d-flex justify-content-between">
          <button class="btn btn-editar btn-sm">Editar</button>
          <button class="btn btn-eliminar btn-sm">Eliminar</button>
        </div>
      </div>
    `;

    container.appendChild(nuevaCard);
    bootstrap.Modal.getInstance(document.getElementById('crearModal')).hide();

    document.getElementById('crearNombre').value = '';
    document.getElementById('crearJugadores').value = '';
    document.getElementById('crearDia').value = '';
    document.getElementById('crearHora').value = '';

    agregarEventosCard(nuevaCard);
  });

  function agregarEventosCard(card) {
    card.querySelector('.btn-eliminar').addEventListener('click', () => card.remove());
    card.querySelector('.btn-editar').addEventListener('click', () => {
      cardEnEdicion = card;
      const nombre = card.querySelector('.card-title').textContent;
      const jugadores = card.querySelectorAll('.card-text')[0].textContent.replace("Jugadores: ", "");
      const dia = card.querySelectorAll('.card-text')[1].textContent.replace("Día: ", "");
      const hora = card.querySelectorAll('.card-text')[2].textContent.replace("Hora: ", "");

      document.getElementById('editNombre').value = nombre;
      document.getElementById('editJugadores').value = jugadores;
      document.getElementById('editDia').value = dia;
      document.getElementById('editHora').value = hora;

      new bootstrap.Modal(document.getElementById('editarModal')).show();
    });
  }

  document.querySelectorAll('.card').forEach(agregarEventosCard);

  document.getElementById('guardarCambios').addEventListener('click', () => {
    if (!cardEnEdicion) return;

    const nombre = document.getElementById('editNombre').value;
    const jugadores = document.getElementById('editJugadores').value;
    const dia = document.getElementById('editDia').value;
    const hora = document.getElementById('editHora').value;

    cardEnEdicion.querySelector('.card-title').textContent = nombre;
    cardEnEdicion.querySelectorAll('.card-text')[0].textContent = "Jugadores: " + jugadores;
    cardEnEdicion.querySelectorAll('.card-text')[1].textContent = "Día: " + dia;
    cardEnEdicion.querySelectorAll('.card-text')[2].textContent = "Hora: " + hora;

    bootstrap.Modal.getInstance(document.getElementById('editarModal')).hide();
    cardEnEdicion = null;
  });
});
</script>

</body>
</html>
